<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
      background-color: royalblue;
    }

    .pricing-container {
      display: flex;
      gap: 2rem;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .pricing-plan {
      padding: 20px;
      flex: 1;
      max-width: 400px;
      text-align: center;
      background-color: #f2f2f2;
      border-radius: 5px;
    }
    .plan-button {
      background-color: blue;
      border-radius: 10%;
      padding: 5px;
      border: none;
      color: #fff;
      
    }
    .plan-features {
      list-style-type:none;
      padding: 0;
      margin: 0;
    }

    .plan-features li {
      margin-bottom: 20px;
    }

   .pricing-container > .pricing-plan > .plan-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px ;
   } 
   .pricing-container > .pricing-plan > .plan-price {
    font-weight: bold;
    font-size: 48px;
    margin-bottom: 10px ;
   }

   .green {
    color: green;
   }
   .yellow {
    color: goldenrod;
   }

   .red {
    color: rebeccapurple;
   }
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container { 
        flex-direction: column;
        height: 100%;
      }
      
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title"><span class="green"><u>Basic</u></span></div>
      <div class="plan-price">$10.99/month</div>
      <ul class="plan-features">
        <li>‚≠ê 10GB Storage</li>
        <li>‚≠ê 1 User</li>
        <li>üö´ Support</li>
      </ul>
      <button class="plan-button">Subscribe</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title"><span class="yellow"><u>Standard</u></span></div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>‚≠ê50GB Storage</li>
        <li>‚≠ê 5 Users</li>
        <li>‚≠ê Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Subscribe</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title"><span class="red"><u>Premium</u></span></div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>‚≠ê 100GB Storage</li>
        <li>‚≠ê 10 Users</li>
        <li>‚≠ê 24/7 Support</li>
      </ul>
      <button class="plan-button">Subscribe</a>
    </div>
  </div>

</body>

</html>
